<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Natu Kulavruttant</title>

        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: 'AIzaSyAIyNREgabQAwu9I364QkwJvXTT3EnO0aY',
                authDomain: 'natukulvruttant.firebaseapp.com',
                databaseURL: 'https://natukulvruttant.firebaseio.com',
                projectId: 'natukulvruttant',
                storageBucket: 'natukulvruttant.appspot.com',
                messagingSenderId: '112090006817',
            }
            firebase.initializeApp(config)
        </script>
    </head>

    <body>
        <div id="root">Not rendered.</div>

        <script>
            function statusChangeCallback(response) {
                console.log(response)
                // The response object is returned with a status field that lets the
                // app know the current login status of the person.
                // Full docs on the response object can be found in the documentation
                // for FB.getLoginStatus().
                if (response.status === 'connected') {
                    // Logged into your app and Facebook.
                    testAPI()
                } else {
                    // The person is not logged into your app or we are unable to tell.
                    document.getElementById('status').innerHTML =
                        'Please log ' + 'into this app.'
                }
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response)
                })
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId: '326546017996809',
                    cookie: true,
                    xfbml: true,
                    version: 'v3.2',
                })
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response)
                })
            }
            ;(function(d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0]
                if (d.getElementById(id)) return
                js = d.createElement(s)
                js.id = id
                js.src = 'https://connect.facebook.net/en_US/sdk.js'
                fjs.parentNode.insertBefore(js, fjs)
            })(document, 'script', 'facebook-jssdk')

            function testAPI() {
                console.log('Welcome!  Fetching your information.... ')
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name)
                    document.getElementById('status').innerHTML =
                        'Thanks for logging in, ' + response.name + '!'
                })
            }
        </script>

        <fb:login-button
            scope="public_profile,email"
            onlogin="checkLoginState();"
        >
        </fb:login-button>

        <script
            async
            defer
            src="https://connect.facebook.net/en_US/sdk.js"
        ></script>

        <script src="./App.js"></script>
    </body>
</html>
